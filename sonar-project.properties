# SonarQube Project Configuration
sonar.projectKey=nikolaoskoutantos_Building-Efficiency-Tool
sonar.organization=nikolaoskoutantos
sonar.projectName=Building-Efficiency-Tool

# Source directories
sonar.sources=.

# Exclusions - files and directories to exclude from analysis
sonar.exclusions=chainlink/**,\
                 api/services/hvac_optimizer_service.py,\
                 **/node_modules/**,\
                 **/__pycache__/**,\
                 **/build/**,\
                 **/dist/**,\
                 **/.git/**,\
                 **/.vscode/**,\
                 **/*.log,\
                 **/*.md

# Test exclusions (if you want to exclude test files from main analysis)
sonar.test.exclusions=**/test/**,\
                      **/tests/**,\
                      **/*test*.py,\
                      **/*spec*.js

# Language-specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info
 
# Encoding
sonar.sourceEncoding=UTF-8